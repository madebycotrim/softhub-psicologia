<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Recuperar Senha | Clínica de Psicologia Unieuro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
</head>

<body class="bg-light d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-9 col-md-6 col-lg-5 col-xl-4">
                <div class="card border-0 shadow rounded-4">
                    <div class="card-body p-4 p-md-5">
                        <!-- Cabeçalho -->
                        <div class="d-flex align-items-center gap-3 border-bottom pb-3 mb-4">
                            <img src="assets/images/logo.png" alt="Logo" class="img-fluid"
                                style="height: 65px; flex-shrink: 0;" />
                            <div class="border-start ps-4" style="min-width: 180px;">
                                <div class="fw-bold fs-5" style="color: #222;">Clínica de Psicologia</div>
                                <div class="small text-secondary fw-semibold">Sistema de Gestão</div>
                            </div>
                        </div>
                        <form>
                            <div class="mb-4">
                                <label for="cpf" class="form-label fw-semibold">CPF</label>
                                <div class="input-group rounded-3 bg-light">
                                    <span class="input-group-text border-0 bg-transparent">
                                        <i class="bi bi-person-badge text-secondary"></i>
                                    </span>
                                    <input type="text" class="form-control border-0 bg-light p-2" id="cpf"
                                        placeholder="999.999.999-99" required />
                                </div>
                                <small class="text-muted">
                                    Enviaremos um link para o seu e-mail cadastrado para redefinir sua senha.
                                </small>
                            </div>

                            <button type="submit" class="btn w-100 rounded-pill fw-semibold text-white"
                                style="background-color: #263158;">
                                <i class="bi bi-envelope me-2"></i> Enviar Link de Recuperação
                            </button>
                        </form>

                        <hr class="my-3" />

                        <div class="text-center small">
                            <a href="login.html" class="text-decoration-none text-primary fw-semibold">
                                Fazer Login
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
